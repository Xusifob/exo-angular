<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="assets/img/favicon.ico">

        <title>Angular Web App Demo</title>

        <!-- Bootstrap core CSS -->
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <ng-include src="'partials/nav.html'"></ng-include>

        <div class="container">
            <div ng-view></div>
        </div>

        <div class="notification fade alert alert-{{ type }} {{ class }}" data-dismiss="alert" ng-controller="NotificationCtrl">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            {{ message }}
        </div>


        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="libs/angular/angular.min.js" charset="utf-8"></script>
        <script src="libs/angular-route/angular-route.min.js" charset="utf-8"></script>

        <!-- Restangular & deps -->
        <script src="libs/underscore/underscore-min.js" charset="utf-8"></script>
        <script src="libs/restangular/dist/restangular.min.js" charset="utf-8"></script>

        <!-- App js -->
        <script src="app/app.js" charset="utf-8"></script>

        <!-- Angular Controllers -->
        <script src="app/controllers/MainCtrl.js" charset="utf-8"></script>
        <script src="app/controllers/OrganizationCtrl.js" charset="utf-8"></script>
        <script src="app/controllers/PersonCtrl.js" charset="utf-8"></script>
        <script src="app/controllers/NotificationCtrl.js" charset="utf-8"></script>

        <!-- Angular Services -->
        <script src="app/services/Person.js" charset="utf-8"></script>
        <script src="app/services/Notifier.js" charset="utf-8"></script>
        <script src="app/services/Paginator.js" charset="utf-8"></script>

            <!-- Angular Directives -->
        <script src="app/directives/ProgressBar.js" charset="utf-8"></script>
    </body>
</html>
